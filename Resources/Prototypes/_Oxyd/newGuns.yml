- type: entity
  name: Oxyd Gun
  parent: BaseItem
  id: WeaponOxyd
  description: A rooty tooty point and shooty.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/SMGs/c20r.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    size: Large
  - type: OxydGun
  - type: OxydHandheldGun
  - type: OxydGunAmmoChamber
    bulletSlot:
      name: Chamber
      insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
      ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
      priority: 2
      whitelist:
        components:
          - OxydBullet
  - type: ItemSlots
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: StaticPrice
    price: 500

- type: entity
  name: Oxyd Bullet
  parent: BaseItem
  id: BulletOxyd
  description: A rooty tooty point and shooty.
  components:
  - type: Sprite
    noRot: false
    sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
    state: slug
  - type: Item
    size: Large
  - type: OxydBullet
    speed: 1
    projectileEntity: ProjectileOxyd

- type: entity
  id: ProjectileOxyd
  name: bullet (15.2Ã—169 mm shrapnel)
  categories: [ HideSpawnMenu ]
  parent: BaseItem
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
    state: buckshot-flare
  - type: Projectile
    damage:
      types:
        Piercing: 3
